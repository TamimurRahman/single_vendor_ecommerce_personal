{% extends "base.html" %}
{% load socialaccount %}

{% load crispy_forms_tags %}
{% block title %}Signup Page{% endblock %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="width: 420px;">

        <h4 class="text-center mb-4">ğŸ“ Create an Account</h4>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-1">Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm w-100">
                Login
            </a> or
            <a href="{% provider_login_url 'google' next=request.GET.next %}">Google</a>
        </div>
    </div>
</div>

{% endblock %}
